<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vue.JS Tutorial</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div id="app">
		<!-- data-binding, dbl brackets similar to angular 1.5.8 -->
		<h1>{{message}}</h1>
	</div>

</body>
<!-- Normal version is recommended for development -->
<script src="https://unpkg.com/vue@2.0.5/dist/vue.js"></script>

<script>
	var app = new Vue({
		// element we want to bind Vue to.
		el: '#app',
		// model of Vue, data objects Vue is going to handle
		data: {
			message: 'Hello Vue World'
		}
	})
</script>
</html>
